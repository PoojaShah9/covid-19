<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<div id="colorlib-page">
  <app-sidebar></app-sidebar>
  <div id="colorlib-main">
    <section class="ftco-section bg-light ftco-bread">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center">
          <div class="col-md-9 ftco-animate fadeInUp ftco-animated">
            <!--            <p class="breadcrumbs"><span class="mr-2"><a [routerLink]="['/']">Home</a></span> <span>Gallery</span></p>-->
            <h1 class="mb-3 bread">Corona Heroes</h1>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="country-tab" data-toggle="pill" href="#country" role="tab"
                   (click)="onTabClick('country')" aria-controls="country" aria-selected="false">Country</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="showall-tab" data-toggle="pill" href="#showall" (click)="onTabClick('world')"
                   role="tab" aria-controls="showall" aria-selected="true">World wide</a>
              </li>
            </ul>
          </div>
          <div class="col-md-3 ftco-animate fadeInUp ftco-animated">
            <div class="form-group has-search">
              <span class="icon-search form-control-feedback"></span>
              <input type="text" name="searchText" (keydown)="onChanges($event)" class="form-control"
                     list="filteredArray" [(ngModel)]="searchText" placeholder="Search Country"
                     (change)="onCountryChange()"/>
              <datalist *ngIf="showDD" id="filteredArray">
                <option *ngFor="let item of countrylist" [value]="item.name">{{item.name}}</option>
              </datalist>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="backdrop" [ngStyle]="{'display':display}"></div>
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <!--        <div class="modal-header">     -->
          <div class="modal-header">
            <h4 class="modal-title" id="image-gallery-title">Name: {{selectedFighter.name}}</h4>

          </div>

            <!--          <div class="row">-->
            <div class="row col-md-12">
              <div class="col-md-5">
                <div class="form-group">
                  <img id="image-gallery-image" class="img-responsive"
                       src="{{selectedFighter.link}}" style="width: 100%;
    height: 235px;">
                </div>
              </div>
              <div class="col-md-7">
                <!--<div class="form-group">

                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                  <label>Death Date: </label>{{selectedFighter.deathDate |date: 'dd-MM-yyyy h:mm'}}

                <div class="form-group">

                <div class="form-group">

              </div>
            </div>
