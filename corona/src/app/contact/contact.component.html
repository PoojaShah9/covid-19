<div id="colorlib-page">
  <app-sidebar></app-sidebar>
  <div id="colorlib-main">
    <section class="ftco-section bg-light ftco-bread">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center">
          <div class="col-md-9 ftco-animate fadeInUp ftco-animated">
            <p class="breadcrumbs"><span class="mr-2"><a [routerLink]="['/']">Home</a></span> <span>Contact Us</span>
            </p>
            <h1 class="mb-3 bread">Contact Us</h1>
<!--            <p>A small river named Duden flows by their place and supplies it with the necessary regelialia. It is a-->
<!--              paradisematic country, in which roasted parts of sentences fly into your mouth.</p>-->
          </div>
        </div>
      </div>
    </section>
    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmite()" class="bg-light p-5 contact-form">
              <div class="form-group">
                <input type="text" class="form-control" required [(ngModel)]="email.name" name="name"
                       placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required [(ngModel)]="email.from" name="email"
                       placeholder="Your Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" required [(ngModel)]="email.subject" #subject="ngModel"
                       name="subject" placeholder="Subject">
                <div class="text text-danger" *ngIf="f.submitted && subject.invalid">
                  <p *ngIf="subject.errors.required">Subject is required</p>
                </div>
              </div>
              <div class="form-group">
                <textarea id="" cols="30" rows="7" required [(ngModel)]="email.message" #message="ngModel"
                          name="message" class="form-control" placeholder="Message"></textarea>
                <div class="text text-danger" *ngIf="f.submitted && message.invalid">
                  <p *ngIf="message.errors.required">Message is required</p>
                </div>
              </div>
              <div class="form-group">
                Alternatively you can contact us on <a href="mailto:covid.champions@gmail.com">covid.champions@gmail.com</a>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>

          </div>

          <div class="col-md-6 d-flex">
            <div id="map" class="bg-light"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
